<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div style="margin: 100px auto; max-width: 1000px; width: 100%">
    <h3>Podaj miasto dla którego chcesz sprawdzić aktualną pogodę</h3>
    <form th:action="@{/city-weather}">
        <form class="form-inline" th:object="${weatherDto}">
            <input class="form-control mr-sm-2" type="search" placeholder="Kraków" name="city" th:value="${weatherDto.city}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Szukaj</button>
        </form>
    </form>
</div>
<div class="container" style="margin: 100px auto; max-width: 1000px; width: 100%" th:if="${foundWeather}">
    <h3>Aktualna pogoda</h3>
    <table class="table">
        <thead>
        <tr>
            <td>Temperatura °C</td>
            <td>Min °C</td>
            <td>Max °C</td>
        </tr>

        </thead>
        <tbody>
        <tr th:object="${weatherDto}">
            <td th:text="${weatherDto.temperature}"></td>
            <td th:text="${weatherDto.minTemperature}"></td>
            <td th:text="${weatherDto.maxTemperature}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container" style="margin: 100px auto; max-width: 1000px; width: 100%" th:if="${weatherNotFound}">
    <h4 style="font-weight: bold">Nie znaleziono pogody dla wybranego miasta!</h4>
</div>
</body>
</html>
